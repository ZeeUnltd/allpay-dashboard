<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" 
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
    crossorigin="anonymous">
    <link rel="stylesheet" 
    href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <title>Allpay Admin Dashboard</title>
</head>
    <link href="signin.css" rel="stylesheet">

    <body class="text-center">
        <div class="form-box">
            <form class="form-signin">
                <h1>AllPay</h1>
                <h2 class="h3 mb-3 font-weight-normal">Please sign in</h2>
                <div class="label-text mt-md-3" >Email address</div>
                <input type="email" id="inputEmail" class="form-control my-md" required autofocus>
                <div class="label-text mt-md-3">Password</div>
                <input type="password" id="inputPassword" class="form-control"  required>
                <div class="checkbox mb-3">
                    <label>
                    <input type="checkbox" value="remember-me"> Remember me
                    </label>
                </div>
                <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
                <!-- <p class="mt-5 mb-3 text-muted">&copy; 2017-2019</p> -->
            </form>
        </div>
    </body>
</html>
